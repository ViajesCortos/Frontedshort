<div id="map" style="width: 100%; height: 100%;">
  <google-map [center]="center" [zoom]="zoom"  height="700px" width="100%">
    
    <!-- Marcador de Origen -->
    <map-marker *ngIf="origen" 
      [position]="origen" 
      [label]="'A'"
      title="Origen">
    </map-marker>

    <!-- Marcador de Destino -->
    <map-marker *ngIf="destino" 
      [position]="destino" 
      [label]="'B'"
      title="Destino">
    </map-marker>

    <!-- PolilÃ­nea para la ruta -->
    <map-polyline *ngIf="ruta.length > 0" 
      [path]="ruta"
      [options]="{ strokeColor: '#FF0000', strokeOpacity: 1.0, strokeWeight: 4 }">
    </map-polyline>

  </google-map>
</div>
